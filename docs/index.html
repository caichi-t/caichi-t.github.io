<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ARサンプル</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            AR SAMPLE
        </h1>
    </header>
    <div class="main">
        <div class="main__modelBox">
            <model-viewer src="./assets/child_3.glb" ios-src="./assets/child_3.usdz" camera-controls ar
                environment-image="neutral" class="main__model main__modelviewer"></model-viewer>
        </div>
        <div class="main__modelBox">
            <div class="main__model">
                <button class="main__arBtn"><img src="./assets/ar_icon_1.png" class="main__arIcon1"></button>
                <img src="./assets/model_img.png" class="main__modelImg">
            </div>
        </div>
        <div class="main__modelBox main__modelBox--separate">
            <div class="main__textBox">
                <span class="main__textBoxText">実物大のフィギュアを見る</span>
                <button class="main__textBoxBtn"><img src="./assets/ar_icon_2.png" class="main__arIcon2"><span
                        class="main__textBoxBtnText">3D表示</span></button>
            </div>
            <model-viewer src="./assets/child_3.glb" ios-src="./assets/child_3.usdz" camera-controls ar
                environment-image="neutral" class="main__model main__modelviewer main__modelviewer--half">
            </model-viewer>
        </div>
        <div class="main__modelBox">
            <div class="main__model">
                <img src="./assets/model_img.png" class="main__modelImg">
            </div>
            <button class="main__btn"><img src="./assets/ar_icon_3.png" class="main__arIcon3"><span
                    class="main__watchText">ARで見る</span></button>
        </div>
        <div class="main__annotationBox">
            <p class="main__annotation">※お客様のご要望に沿って様々な表示が出来ますのでご気軽にご相談下さい。</p>
            <p class="main__annotation">※一部AR表示に対応していない機種がございます。あらかじめご了承ください。</p>
        </div>
    </div>
    <footer class="footer">
        <p class="footer__text">copyright © 2021 Kazuma Tsuchiya All rights reserved.</p>
    </footer>
</body>
</html>
